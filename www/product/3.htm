<html>
 <head>
  <title>product3</title>
  <script src="../lib/session.js"></script>
  <script src="../lib/shader.js"></script>
  <script src="../lib/center.js"></script>
  <script src="../lib/sha1.js"></script>
  <script src="../lib/http.js"></script>
  <script src="../lib/login.js"></script>
  <script>
   add=function(p,q)
   {
    http.fml =function(v){if(v.gid=='login')login()}
    http.xml ='{"cmd":"insert",\n'
    http.xml+=' "pid":'+p+',\n'
    http.xml+=' "qty":'+q+'}'
    http.url ='../../wsgi/order.wsgi'
    http.send()
   }
  </script>
  <style>
   *{margin:0px;padding:0px;}
   html,body {width:100%;height:100%;}
   #qty {width:20px;}
  </style>
 </head>
 <body>
  <h2>Product3</h2>
  <p><input id="qty" value="1"/><a onclick="session.load=function(){add(3,document.getElementById('qty').value)}
                                            session.load()">add</a></p>
 </body>
</html>
